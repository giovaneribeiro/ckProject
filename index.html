<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modelagem e Simulação - ckProject</title>

    <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">

                <!-- Formulario para adicionar no -->
                <div class="form-inline">
                    <input type="text" id="nodeName" maxlength="7" placeholder="Valor do nó" class="form-control">
                </div>

                <hr>

                <!-- Grupo de nos -->
                <div id="nodeGroup"></div>

                <hr>

                <!-- Painel de opcoes de cada no -->
                <div class="well" id="info">
                    <b>Informações:</b>
                    <div id="nodeInfo"></div>
                </div>
            </div>

            <div class="col-xs-4">

                <!-- Relatorio -->
                <p><b>Log:</b></p>

                <table class="table table-bordered">
                    <tr>
                        <th>Ação</th>
                        <th>Valor</th>
                        <th>Posição</th>
                    </tr>
                    <tbody id="log">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="vendor/jquery.min.js"></script>
    <script src="js/nodes.js"></script>
</body>
</html>
