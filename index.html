<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modelagem e Simulação - ckProject</title>

    <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">

                <!-- Formulário para adicionar nó -->
                <div class="form-inline">
                    <input type="text" id="nodeName" maxlength="7" placeholder="Valor do nó" class="form-control">
                    <button onclick="addNode()" class="btn btn-primary">Adicionar nó</button>
                </div>

                <hr>

                <!-- Grupo de nós -->
                <div id="nodeGroup"></div>

                <hr>

                <!-- Painel de opções de cada nó -->
                <div class="well" id="info">
                    <b>Informações:</b>
                    <div id="nodeInfo"></div>
                </div>
            </div>

            <div class="col-xs-4">
                <div class="well">
                    <b>Log:</b>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery.min.js"></script>
    <script src="js/nodes.js"></script>
</body>
</html>
